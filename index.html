 <!DOCTYPE HTML>
<html> <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>js-graphy - Visualize, Test, Tweak and Play with JavaScript Math</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="graphy.css" />

  <script type="text/javascript" src="https://ajaxorg.github.io/ace-builds/src-noconflict/ace.js"  charset="utf-8"></script>
 
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="calc.js"></script>
  <script type="text/javascript" src="jsgcalc.js"></script>
  <script type="text/javascript" src="graphy.js"></script>
  <script type="text/javascript" src="screen.js"></script> 


  <script type="text/javascript" src="jquery.splitter.js"></script>


</head>

<body>

  <script src="giacsimple.js" async></script> 
  

<div id="status">Downloading...</div>
<div>
  <progress value="0" max="100" id="progress" hidden=1></progress>
</div>

<div class="calculator">
    <span class="logo">Casio</span>
    <span class="model">fx-82MS</span>
    <span class="svpam">S-V.P.A.M.</span>
    
    <div class="screen">
        <div id="wrapper">


            <div id="graph_wrapper">
              <canvas id="graph"></canvas>
            </div>

          </div>


        <div class="wrapper">
        
        <h1 class="typing-demo" id="input">
              1 + 1
              </h1>
        <div id="output"></div> 

      
              
              
          </div>
    </div>
    
    <div class="modifiers">
        <button class="shift center-shift lineHeight" tabindex="1"> y=</button>
        <button class="window center-alpha lineHeight" tabindex="2">window</button>
         <button class="alpha center-alpha lineHeight" tabindex="2">zoom</button>
         
        <button class="on center-shift lineHeight" tabindex="4">trace</button>
        <button class="mode lineHeight" tabindex="3">graph</button>
    </div>
    
     <div class="replay">Replay</div> 
   
    <table class="function-keys">
        <tr>
           <td><button class="blue  center-shift">2nd</button></td> 
            <td><button class="modeBot center-shift">mode</button></td>
             <td><button class="combin center-shift">del</button></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
          <td><button class="green ac center-shift smallerFont">alpha</button></td> 
            <td><button class="xVars smallerFont center-shift">x,t,&#952;,n</button></td>
          
           <td><button class="stat center-shift">stat</button></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><button class="math center-shift">math</button></td>
            <td><button class="apps center-shift">apps</button></td>
            <td><button class="prgm center-shift">prgm</button></td>
            <td><button class="vars center-shift">vars</button></td>
            <td><button >clear</button></td>
        </tr>
        <tr>
            <td><button class="reciprocal center-shift">x<span class="sup">-1</span></button></td>
            <td><button class="sin" onclick="clickDigit('sin')">sin</button></td>
            <td><button class="cos" onclick="clickDigit('cos')">cos</button></td>
             <td><button class="tan" onclick="clickDigit('tan')">tan</button></td> 
             <td><button class="pow center-shift" onclick="clickDigit('^')">^</button></td>
        </tr>
        <tr>
            <td><button class="square center-shift">x<span class="sup">2</span></button></td> 
            <td><button class="comma center-shift">,</button></td>
            <td><button class="open-paren center-shift" onclick="clickDigit('(')">(</button></td>
            <td><button class="close-paren center-shift" onclick="clickDigit(')')">)</button></td>
             <td><button class="divideButton center-shift" onclick="clickDigit('/')">&divide;</button></td> 
        </tr>
    </table>
    
    <table class="basic-keys">
        <tr>
            <td><button class="log center-shift leftButtons" onclick="clickDigit('log')">log</button></td> 
             <td><button class="seven center-shift" onclick="clickDigit('7')">7</button></td>
            <td><button class="eight center-shift" onclick="clickDigit('8')">8</button></td>
            <td><button class="nine center-shift" onclick="clickDigit('9')">9</button></td>
             <td><button class="mult center-shift">×</button></td> 
        </tr>
        <tr>
        
           <td><button class="ln  center-shift leftButtons" onclick="clickDigit('ln')">ln</button></td>
            <td><button class="four center-shift" onclick="clickDigit('4')">4</button></td>
            <td><button class="five center-shift" onclick="clickDigit('5')">5</button></td>
            <td><button  class="six center-shift" onclick="clickDigit('6')">6</button></td>
             <td><button class="sub center-shift">−</button></td> 
        </tr>
        <tr>
              <td><button class="sto center-shift leftButtons">sto&#8594;</button></td>
            <td><button class="one center-shift" onclick="clickDigit('1')">1</button></td>
            <td><button class="two center-shift" onclick="clickDigit('2')">2</button></td>
             
            <td><button onclick="clickDigit('3')" class="three center-shift">3</button></td>
             <td><button class="plus" onclick="clickDigit('+')">+</button></td> 
          
        </tr>
        <tr>
             <td><button class="rcl center-shift leftButtons">on</button></td>
             <td><button class="zero center-shift" onclick="clickDigit('0')">0</button></td>
            <td><button class="period center-shift" onclick="clickDigit('.')">.</button></td>
            <td><button class="exp center-shift" onclick="clickDigit('-')">(&minus;)</button></td>
            <td><button class="equals center-shift" onclick="UI.micropy=0;UI.python_mode=0; evalinput();">enter</button></td>
        </tr>
       
    </table>
</div>



<div id="code">
  <div id="edit">

graph.add(function(x) { return Math.cos(x); });
</div>
</div>



</body> </html>
